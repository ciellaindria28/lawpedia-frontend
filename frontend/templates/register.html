{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Lawpedia Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  {% if message %}
  <div style="background-color: pink; border-radius: 3rem;">
    <p>{{ message }}</p>
  </div>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Create Lawpedia Account</h1>

    <div class="form-floating">
      <input class="form-control" name="username" id="floatingInput" placeholder="username">
    </div>
    <div class="form-floating mt-3">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="email">
      </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" name="password1" id="floatingPassword" placeholder="password">
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password2" id="floatingPassword" placeholder="re-enter password">
      </div>

      <div class="mt-2 mb-3">
        <label class="form-label">Role:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="rolePembeli" value="1" checked>
          <label class="form-check-label" for="rolePembeli">Pembeli</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="rolePenjual" value="2">
          <label class="form-check-label" for="rolePenjual">Penjual</label>
        </div>
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <span>Already have an account? </span><span><a href="/login">Login</a></span>
    <p class="mt-5 mb-3 muted">&copy; lawpedia</p>
  </form>
</main>

  </body>
</html>
