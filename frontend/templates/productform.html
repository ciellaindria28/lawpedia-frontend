{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Product Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'login.css' %}" rel="stylesheet">
  </head>
  <body>
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Add new product</h1>
    <form method="POST" action="{% url 'frontend:addproduct' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Product name</label>
          <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Example: Floral Handbag">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Price</label>
            <input type="text" name="price" class="form-control" id="exampleFormControlInput1" placeholder="Price">
          </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Stock</label>
            <input type="number" name="stock" class="form-control" id="exampleFormControlInput1" placeholder="Insert stock">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlSelect1">Category</label>
          <select name="category" class="form-control" id="exampleFormControlSelect1">
            <option>Food</option>
            <option>Clothes</option>
            <option>Bag</option>
            <option>Furniture</option>
            <option>Electronics</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <button type="submit" class="w-100 btn btn-lg btn-primary">Add product</button>
        
      </form>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
  </body>
</html>
